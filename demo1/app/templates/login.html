<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for categroy,message in messages %}
            <li class="{{ categroy }}">{{ message }}</li>
        {% endfor %}

    {% endif %}
{% endwith %}

<form action="{{ url_for('.login') }}" method="post">
    {{ form.csrf_token }}
    用户名:{{ form.email() }}
    密码:{{ form.password() }}
    {{ form.submit() }}
</form>

</body>
</html>
